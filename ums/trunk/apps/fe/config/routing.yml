# default rules

domain:
  url:   /domain.:sf_format
  param: { module: domain, action: index}
  requirements:
    sf_method: [get]
    sf_format: (?:html|xml|json|dot)

domainActivity:
  url:  /domain/activity.:sf_format
  param: { module: domain, action: activity}
  requirements:
    sf_method: [get]
    sf_format: (?:html|xml)

domainUpdateById:
  url:      /domain/concept/:concept_id
  class:    sfDoctrineRoute
  options:  { model: DomainModel, type: object }
  param:    { module: domain, action: update}
  requirements:
    sf_method: [get, put, post]
    concept_id: \d+

domainUpdateBySlug:
  url:      /domain/concept/:concept_slug
  param:    { module: domain, action: update}
  class: sfDoctrineRoute
  options:  { model: DomainModel, type: object }
  requirements:
    sf_method: [get, put, post]
    concept_slug: \w+


userModel:
  url:  /usermodel/:username.:sf_format
  param: { module: userModel, action: index}
  requirements:
    sf_method: [get]
    sf_format: (?:xml)

userModelPart:
  url: /usermodel/:username/concept/:concept_slug.:sf_format
  param: { module: userModel, action: show}
  requirements:
    sf_method: [get]
    sf_format: (?:html|xml)

updateUserModelPart:
  url: /usermodel/:username/concept/:concept_slug
  param:
    module: userModel
    action: update
  requirements:
    sf_method: [get, put, post]

activity:
  url: /activity.:sf_format
  param: { module: activity, action: index}
  requirements:
    sf_method: [get]
    sf_format: (?:html|xml)
